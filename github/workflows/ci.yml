  backend-tests:
    name: Backend Microservice Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps (admin-service)
        working-directory: backend/admin-service
        run: npm install

      - name: Run admin-service tests
        working-directory: backend/admin-service
        run: npm test

      - name: Install deps (client-service)
        working-directory: backend/client-service
        run: npm install

      - name: Run client-service tests
        working-directory: backend/client-service
        run: npm test

      - name: Install deps (user-authentication)
        working-directory: backend/user-authentication
        run: npm install

      - name: Run auth tests
        working-directory: backend/user-authentication
        run: npm test
